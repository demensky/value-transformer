name: Publish to NPM

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with: {version: 7}
      - uses: actions/setup-node@v3
        with: {node-version: latest, cache: pnpm}
      - run: pnpm install --ignore-scripts

      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
